<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <title>Distance Between Cities APP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Distance Between Cities App</h1>
            <p>Our App will help you calculate Travelling Distance</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="form" class="col-xs-2 control-label">FROM:</label>
                    <div class="col-xs-10">

                        <input type="text" name="" id="form" placeholder="ORIGIN" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <label for="form" class="col-xs-2 control-label">TO:</label>
                        <div class="col-xs-10">
    
                            <input type="text" name="" id="to" placeholder="Destination" class="form-control">
                        </div>
                    </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button onclick="calcRoute()" class="btn btn-info btn-large">Submit</button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googlemap">

            </div>
            <div id="output">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgmIHClyyhNlck62Jmu8xWfk0GY_Muk18&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
